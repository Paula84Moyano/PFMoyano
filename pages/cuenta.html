<body>
    <header class="head">
        <a class="navbar-brand" href="../index.html"><h1>spectre</h1></a>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse lista" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="./tienda.html">Tienda</a></li>
                        <li class="nav-item"><a href="./conocenos.html">Conocenos</a></li>
                        <li class="nav-item"><a href="./contacto.html">Contacto</a></li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="cuenta">
            <div>
                <h2>Inicia sesión</h2>
                <form action="" method="" enctype="">
                    <label for="email">E-mail</label>
                    <p class="p1">
                        <input type="text" name="email" id="correo" placeholder="spectretienda@gmail.com">
                    </p>
                    <label for="contrasenia">Contraseña</label>
                    <p class="p2">
                        <input type="password" name="contraseña" placeholder="**************">
                    </p>
                    <p class="p3">
                        <input type="submit" value="Iniciar sesión">
                    </p>
                    <div class="reg">
                        <a href="" class="contr">Olvidé mi contraseña</a>
                    
                        <a href="" class="regis">¿Aún no tienes una cuenta?</a>
                    </div>
                </form>
                
            </div>
        </section>
    </main>
    <footer>
        <div class="metodos">
            <h3>Métodos de pago</h3>
            <img src="../img/mastercard.png" alt="Mastercard">
            <img src="../img/visa.png" alt="Visa">
            <div>
                <img src="../img/naranja.png" alt="Naranja">
                <img src="../img/efectivo.png" alt="Efectivo">
            </div>
            <h3>Métodos de envio</h3>
            <img src="../img/correo-argentino.png" alt="Correo Argentino">
            <img src="../img/store.jpg" alt="Retirar en Local">
        </div>
        <div class="newsletter">
            <h3>Suscribite a nuestro Newsletter</h3>
            <form action="" method="" enctype="">
                <input type="text" name="email" id="correo" placeholder="spectretienda@gmail.com">
                <input type="submit" value=">">
            </form>
        </div>
        <div class="contacto">
            <div class="iconos">
                <a href="https://www.instagram.com/"><img src="../img/instagram.png" alt="Instagram"></a>
                <a href="https://www.facebook.com/"><img src="../img/facebook.png" alt="Facebook"></a>
                <a href="https://web.whatsapp.com/"><img src="../img/whatsapp.png" alt="Whatsapp"></a>
            </div>
            <a class="c0n" href="./contacto.html">Contacto</a>
        </div>
    </footer>
    <script src="../js/bootstrap.min.js"></script>
